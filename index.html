<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-box input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-box button {
            padding: 10px 15px;
            background-color: hsl(47, 100%, 50%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: hsl(47, 100%, 50%);;
        }
        .info-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .info-card p {
            margin: 8px 0;
        }
        .info-card span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
    <script>
        $(document).ready(function() {
            
            const apiKey = "e16211146e6643788dd65546250710";

            function fetchWeather(location) {
                const urlApi = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;

                $.ajax({
                    url: urlApi,
                    method: "GET",
                    success: function(data) {
                        $('#tempC').text(data.current.temp_c);
                        $('#tempF').text(data.current.temp_f);
                        $('#humidity').text(data.current.humidity);
                        
                        $('#country').text(data.location.country);
                        $('#region').text(data.location.region);
                        $('#name').text(data.location.name);
                        $('#lon').text(data.location.lon);
                        $('#lat').text(data.location.lat);

                        $('#resultsWrapper').fadeIn();
                    },
                    error: function(error) {
                        $('#resultsWrapper').fadeOut();
                        alert("Lokasi tidak ditemukan atau terjadi kesalahan. Silakan coba lagi.");
                    }
                });
            }

            $('#getWeatherBtn').on('click', function() {
                const location = $('#locationInput').val();
                if (location) {
                    fetchWeather(location);
                } else {
                    alert("Silakan masukkan nama lokasi terlebih dahulu.");
                }
            });

            $('#locationInput').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#getWeatherBtn').click();
                }
            });

        });
    </script>

    <div class="container">
        <h1>Cuaca</h1>

        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Cari Lokasi (cth: Jakarta)">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        
        <hr>

        <div id="resultsWrapper" style="display: none;">
            <div class="info-card">
                <h2>Informasi Cuaca</h2>
                <p>Suhu Celsius: <span id="tempC">--</span> °C</p>
                <p>Suhu Fahrenheit: <span id="tempF">--</span> °F</p>
                <p>Kelembapan: <span id="humidity">--</span> %</p>
            </div>

            <div class="info-card">
                <h2>Informasi Lokasi</h2>
                <p>Negara: <span id="country">--</span></p>
                <p>Provinsi: <span id="region">--</span></p>
                <p>Kota/Kecamatan: <span id="name">--</span></p>
                <p>Longitude: <span id="lon">--</span></p>
                <p>Latitude: <span id="lat">--</span></p>
            </div>
        </div>
    </div>


</body>
</html>

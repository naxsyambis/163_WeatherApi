<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
    <script>
        $(document).ready(function() {
            
            const apiKey = "e16211146e6643788dd65546250710";

            function fetchWeather(location) {
                const urlApi = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;

                $.ajax({
                    url: urlApi,
                    method: "GET",
                    success: function(data) {
                        $('#tempC').text(data.current.temp_c);
                        $('#tempF').text(data.current.temp_f);
                        $('#humidity').text(data.current.humidity);
                        
                        $('#country').text(data.location.country);
                        $('#region').text(data.location.region);
                        $('#name').text(data.location.name);
                        $('#lon').text(data.location.lon);
                        $('#lat').text(data.location.lat);

                        $('#resultsWrapper').fadeIn();
                    },
                    error: function(error) {
                        $('#resultsWrapper').fadeOut();
                        alert("Lokasi tidak ditemukan atau terjadi kesalahan. Silakan coba lagi.");
                    }
                });
            }

            $('#getWeatherBtn').on('click', function() {
                const location = $('#locationInput').val();
                if (location) {
                    fetchWeather(location);
                } else {
                    alert("Silakan masukkan nama lokasi terlebih dahulu.");
                }
            });

            $('#locationInput').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#getWeatherBtn').click();
                }
            });

        });
    </script>

    <div class="container">
        <h1>Cuaca</h1>

        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Cari Lokasi (cth: Jakarta)">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        
        <hr>

        
    </div>


</body>
</html>
